version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.11.4
    working_directory: ~/code
    steps:
      - checkout
      - restore_cache:
          key: go
      - run: ./build-release.sh
      - save_cache:
          paths:
            - /go
          key: go
      - store_artifacts:
          path: bin
          destination: bin
